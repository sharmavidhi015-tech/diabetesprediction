<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>

    <!-- Bootstrap for good UI -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f2f6fc;
        }
        .container {
            margin-top: 40px;
            max-width: 650px;
        }
        .card {
            padding: 25px;
            border-radius: 15px;
        }
        h2 {
            font-weight: 700;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card shadow">

        <h2 class="text-center mb-4">Diabetes Prediction System</h2>

        <!-- Prediction Result -->
        {% if prediction %}
            <div class="alert alert-primary text-center result-box">
                <strong>{{ prediction }}</strong><br>
                Probability: {{ probability }}
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <!-- Input Form -->
        <form action="/predict" method="POST">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Pregnancies</label>
                    <input type="number" step="any" name="Pregnancies" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Glucose</label>
                    <input type="number" step="any" name="Glucose" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Blood Pressure</label>
                    <input type="number" step="any" name="BloodPressure" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Skin Thickness</label>
                    <input type="number" step="any" name="SkinThickness" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Insulin</label>
                    <input type="number" step="any" name="Insulin" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>BMI</label>
                    <input type="number" step="any" name="BMI" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Diabetes Pedigree</label>
                    <input type="number" step="any" name="DiabetesPedigree" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label>Age</label>
                    <input type="number" step="any" name="Age" class="form-control" required>
                </div>
            </div>

            <button class="btn btn-primary w-100">Predict</button>

        </form>
    </div>
</div>

</body>
</html>
